<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scola=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="shortcut icon" type="image/x-ico" href="./img/favicon-.png" />
    <link rel="stylesheet" href="pagina.css" />
    <title>Hora da Manhã</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Hora da Manhã</h1>
      </header>
      <section>
        <div class="horario">
          <script>
            var hora = new Date();
            var agora = hora.getHours();
            document.write(`Agora são ${agora} horas.`);

            if (agora >= 12) {
              document.location = "./2.pagina.html";
            }
          </script>
        </div>
        <div>
          <img
            src="./img/manha.jpeg"
            style="width: 230px; height: 230px; border-radius: 100%"
          />
        </div>
      </section>
      <footer>
        <p>&copy;Lorem ipsum dolor sit amet consectetur.</p>
      </footer>
    </div>
  </body>
</html>
